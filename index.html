<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liloo SM - Framework HTML, CSS e Javascript</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="./sm/v1.0/css/style.css">
</head>
<style>
    .copiado {
        display: none;
        background-color: #00750a;
        padding: 10px 21px;
        border-radius: 100px;
        position: fixed;
        top: 25px;
        right: 25px;
    }

    [logo] img {
        margin: 0 auto 51px auto;
        width: 150px;
    }
</style>

<body>

    <header style="background-color: #1a1a1a;">
        <div container lg>
            <div logo>
                <img light src="./logo.png" alt="" width="100px" style="display: none;">
                <img dark src="./logo.png" alt="" width="100px" style="display: none;">
            </div>
            <h1>Liloo SM</h1>
            <h2>Framework HTML, CSS e JS</h2>
            <p style="margin-bottom: 50px;">Simplista e minimalista (SM) para auxiliar na construção de estruturas HTML
                de forma absurdamente rápida
            </p>
            <p class="copiado">Copiado</p>
            <div style="text-align: left;">
                <h3>CSS</h3>
                <p>Link padrão</p>
                <div group input>
                    <input id="link-css" type="text"
                        value="&lt;link rel=&quot;stylesheet&quot; href=&quot;https://liloo.com.br/liloosm/sm/v1.0/css/style.css&quot;&gt;">
                    <button onclick="clipboard('link-css')">Copy</button>
                </div>
                <h3>JS</h3>
                <p>Script padrão</p>
                <div group input>
                    <input id="link-js" type="text"
                        value="&lt;script type=&quot;text/javascript&quot; src=&quot;https://liloo.com.br/liloosm/sm/v1.0/js/sm.js&quot;&gt;">
                    <button onclick="clipboard('link-js')">Copy</button>
                </div>
                <p>Script Request</p>
                <div group input>
                    <input id="link-request" type="text"
                        value="&lt;script type=&quot;text/javascript&quot; src=&quot;https://liloo.com.br/liloosm/sm/v1.0/js/request.js&quot;&gt;">
                    <button onclick="clipboard('link-request')">Copy</button>
                </div>
            </div>
        </div>
        <div container style="margin-top: 35px;">
            <a href="https://github.com/Liloocloud/liloosm" button><i class="fab fa-github"></i> Github</a>
            <a href="http://localhost/lilooSM/example/" button>Exemplo</a>
        </div>
    </header>

    <div modal="whatsapp">
        <div>
            <span close>&times;</span>
            <h2>Modal do whatsapp</h2>
            <form>
                <div>
                    <label for="name">Nome <span>*</span></label>
                    <input name="name" id="name" type="text" placeholder="Seu nome" required>
                </div>
                <div>
                    <label for="whatsapp">Whatsapp <span>*</span></label>
                    <input name="whatsapp" id="whatsapp" type="text" mask-phone placeholder="(00) 00000-0000" required>
                </div>
                <div>
                    <label for="email">E-mail <span>*</span></label>
                    <input name="email" id="email" type="email" placeholder="Seu melhor e-mail">
                </div>
                <div>
                    <label for="message">Mensagem <span>*</span></label>
                    <textarea name="message" id="message" rows="3" placeholder="Digite sua mensagem"
                        required></textarea>
                </div>
                <div alert>
                    <span close>&times;</span>
                    <div message></div>
                </div>
                <button lg><i class="fab fa-whatsapp"></i> Enviar e iniciar a conversa</button>
                <span loader>
                    <img src="./sm/v1.0/img/loaderliloo.svg" style="width: 30px !important; margin: auto 10px;">
                </span>
            </form>
        </div>
    </div>
    <button whatsapp 
    tel="" 
    msg=""
    url="https://liloo.com.br/liloosm/obrigado"
    form="true"><i class="fab fa-whatsapp"></i></button>


    <script src="./sm/v1.0/js/sm.js"></script>
    <script src="./sm/v1.0/js/request.js"></script>
    <script>
        lilooSM.modalWhatsapp()
        const whatsapp = document.querySelector('[whatsapp]')
        if (whatsapp != null) {
            whatsapp.addEventListener("click", lilooSM.sendWhatsapp)
        }
        function clipboard(el) {
            let content = document.getElementById(el)
            content.select()
            document.execCommand('copy')
            content.blur()
            let cop = document.querySelector(".copiado")
            cop.style.display = "block"
            setTimeout(function () {
                cop.style.display = "none";
            }, 3000);
        }
    </script>
</body>

</html>
